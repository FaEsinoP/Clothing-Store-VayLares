{% extends 'clothes/base.html' %}
{% load clothes_tags %}

{% block content %}
<ul class="list-articles">
    {% for g in goods %}
    <li>
        {% if g.photo %}
        <a href="{{g.get_absolute_url}}"><img src="{{g.photo.url}}"></a>
        {% endif %}
        <h3>{{g.price}}</h3>
        <p>{{g.brand}} {{g.title}}</p>
    </li>
    {% endfor %}
</ul>

{% endblock content %}
